apply plugin: 'java'
apply plugin: 'maven'

group = 'org.freeswitch.esl.client'
//version = '0.10.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'io.netty:netty-all:4.0.27.Final'
    compile 'com.google.guava:guava:11.0'
    compile 'org.slf4j:slf4j-api:1.6.1'
    runtime 'ch.qos.logback:logback-classic:1.0.0'
    testCompile 'junit:junit:4.8.1'
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'org.thdccx.freeswitch.esl.HelloFreeswitch'
    }
}